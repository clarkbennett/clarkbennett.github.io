<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Time Distance Analysis From Pinkerton</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>


</head>
<body>

<style>
    #menu {
        position: absolute;
        background: #CDCDCD;
        width: 400px;
        padding: 10px;
        font-family: 'Nunito Sans', sans-serif;
    }
    #key{
        position: absolute;
        bottom: 0;    
        background: #FFFFFF;
        padding: 10px;
        font-family: 'Nunito Sans', sans-serif;
        font-size:75%
    }
</style>

<div id='map'></div>


<div id='key'>
    <h2> Travel Time (hour)</h2>
    <img src="images/HourKey.png" height="100">
<div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYmVubmV0dC1jbGFyayIsImEiOiJjajkyeW9vdTEzbzljMnFvNGhkajVkZ2g0In0.SG_R8xqoxGzSyzgoOZ3_Bw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/bennett-clark/cjhnlk4ul4yjs2rltiwbc646q',
    zoom: 5.5,
    center: [-120.7401, 47.7511]
});
var layerList = document.getElementById('menu');
var inputs = layerList.getElementsByTagName('input');
function switchLayer(layer) {
    var layerId = layer.target.id;
    map.setStyle('mapbox://styles/' + layerId);
}
for (var i = 0; i < inputs.length; i++) {
    inputs[i].onclick = switchLayer;
}

</script>

</body>
